<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o Número</title>
</head>
<body>

    <div class="main">

        <div>
            Adivinhe um número entre <span id="minNumero"></span> e <span id="maxNumero"></span>
        </div>

        <div>
            Tentativas restantes: <span id="restante"></span>
        </div>

        <input type="number" name="" id="numeroUsuario">

        <div id="dica"></div>

        <button id="enviar">
            Adivinhar
        </button>
        <button id="resetar">
            Reiniciar
        </button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
