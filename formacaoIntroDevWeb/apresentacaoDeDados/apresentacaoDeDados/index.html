<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>

<body>
    <header>
        <section class="title">
            <h1>
                Listas ordenadas e não ordenadas
            </h1>
        </section>
    </header>
    <!-- LISTAS NÃO-ORDENADAS -->
    <section class="unorder-list">
        <h2>Listas Não-Ordenadas</h2>
        <ul class="unorder-list-ul">
            <li>Maçã</li>
            <li>Limão</li>
            <li>Laranja</li>
            <li>Abacaxi</li> 
        </ul>
    </section>

    <!-- LISTAS ORDENADAS -->
    <section class="order-list">
        <h2>Listas Ordenadas</h2>
        <ol>
            <li class="order-list-li">Frutas
                <ul class="unorder-list-ul">
                    <li>Maçã</li>
                    <li>Limão</li>
                    <li>Laranja</li>
                    <li>Abacaxi</li> 
                </ul>
            </li>
            <li>Legumes</li>
            <li>Carnes</li>
            <li>Temperos</li> 
        </ol>
    </section>

</body>

</html>
