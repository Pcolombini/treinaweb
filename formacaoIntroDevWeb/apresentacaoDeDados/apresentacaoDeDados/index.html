<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>

<body>
    <header>
        <section class="title">
            <h1>
                Listas ordenadas e não ordenadas
            </h1>
        </section>
    </header>
    <!-- LISTAS ORDENADAS -->
    <section class="order-list">
        <h2>Listas Ordenadas</h2>
        <ol start="4" reversed>
           <li>Maçã</li>
           <li value="3">Limão</li>
           <li>Laranja</li>
           <li>Abacaxi</li> 
        </ol>
    </section>

    <!-- LISTAS NÃO-ORDENADAS -->
    <section class="unorder-list">
        <h2>Listas Não-Ordenadas</h2>
        <ul>
           <li>Maçã</li>
           <li>Limão</li>
           <li>Laranja</li>
           <li>Abacaxi</li> 
        </ul>
    </section>
</body>

</html>
