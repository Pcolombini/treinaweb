<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-weight: 400;
            font-size: 12pt;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- ATRIBUTO PATTERN, AJUDA NA VALIDAÇÃO DE INPUT NO FRONT-END E EM CONJUNTO COM O ATRIBUTO TITLE, AVISA O QUE ESTÁ ERRADO -->

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" pattern="[a-zA-Z]{3,12}" title="Apenas letras, até 12 caracteres" size="30" placeholder="Digite seu nome" required>
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu número" required size="30" pattern="[0-9]{11,11}" title="Apenas números, 11 caracteres">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
